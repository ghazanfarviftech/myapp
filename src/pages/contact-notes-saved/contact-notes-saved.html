 <ion-header>
 <ion-row style="box-shadow: 0px 0px 3px #ccc;">
    <ion-col col-4>
      <img src="assets/dashboard/Pic (5).png"  (click)="message()" style="height: 30px; width:40px">
      <ion-badge class="notification" style="left:15%">26</ion-badge>
     
    </ion-col>
    <ion-col col-6><span class="logo" (click)="dashboard()">Logo Logo</span></ion-col>
    <ion-col col-2>
      <img item-right src="assets/dashboard/Pic (4).png" menuToggle="right"  style="height: 30px; width:30px">
    </ion-col>
  </ion-row>
  <ion-row>
 <ion-col col-3>
    <img class="tabIcon" (click)="myProfile()" src="assets/profile.png" />
  </ion-col>
  <ion-col col-3>
    <img class="tabIcon" (click)="contacts()" src="assets/contactActive.png" />
    <ion-badge class="notification">{{ContactBook}}</ion-badge>
  </ion-col>
  <ion-col col-3>
    <img class="tabIcon" (click)="dailyNews()" src="assets/daily.png"  />
    <ion-badge class="notification">{{DailyNews}}</ion-badge>
  </ion-col>
  <ion-col col-3> 
    <img class="tabIcon" (click)="timeline()" src="assets/coin.png"/>
  </ion-col>
</ion-row>
  <ion-navbar >
      <ion-title>Contact Book : Saved message box</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="gray-content" >

<ion-list>
  <ion-item (click)="detailed()" *ngFor="let item of overallresponseData">
    <ion-thumbnail item-start>
      <img src="assets/Pic (6).png">
    </ion-thumbnail>
    <h2>My Neighbor Totoro</h2>
    <h3>Don't Know What To Do!</h3>
    <p>Hayao Miyazaki â€¢ 1988</p>
        <span item-end>
      <p>20-jan-1992</p>
   
      <img src="assets/attach.png" width="30px" style="margin-top: 10px" />
      <img src="assets/save.png" width="25px"  style="margin-top: 10px" />
    </span>
  </ion-item>
  
</ion-list>

</ion-content>
<ion-footer>

    <ion-row class="toolbar-background-md" >
    <ion-col col-4 >
        <button ion-button round class="btn-app" (click)="contactReceived()" >
        Received </button>
      </ion-col>
      <ion-col col-4 >
        <button ion-button round class="btn-app" (click)="contactSent()">Sent</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button round class="btn-app" (click)="contactSaved()">Saved</button>
      </ion-col>
  </ion-row>  
 </ion-footer>
