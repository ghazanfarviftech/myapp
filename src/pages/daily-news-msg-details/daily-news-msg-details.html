<ion-header>
 <ion-row style="box-shadow: 0px 0px 3px #ccc;">
    <ion-col col-4>
      <img src="assets/dashboard/Pic (5).png"  (click)="message()" style="height: 30px; width:40px">
      <ion-badge class="notification" style="left:27%">26</ion-badge>
     
    </ion-col>
    <ion-col col-6><img class="logo" (click)="dashboard()" src="{{Logos}}" />
		</ion-col>
    <ion-col col-2>
      <img item-right src="assets/dashboard/Pic (4).png" menuToggle="right"  style="height: 30px; width:30px">
    </ion-col>
  </ion-row>

  <ion-navbar >
      <ion-title>Daily News Msg Details</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="gray-content">
	<ion-card>

	    <ion-item>
			<ion-avatar item-start>
				<img src="{{SenderImage}}">
			</ion-avatar>
			<h2>{{SenderName}}</h2>
			<span item-end class="item-date">{{DateAdded}}</span>
			<p>{{MessageTitle}}</p>
			</ion-item>
			<ion-card-content>
				<p>{{MessageDescription}}</p>
				<ion-item>
			
					<input type="file" (change)="fileUpload($event)" id="file-input" style="opacity: 0" #fileInp>
					<img src="assets/attach.png" (click)="onClick()" width="30px" height="30px" file-img>
					<label>Select File</label>
					<!-- <button ion-button (click)="onClick()">Upload</button> -->
				</ion-item>
		</ion-card-content>
	<ion-row style="text-align: center;">
		<ion-col col-4 offset-2>
			<ion-thumbnail item-start>
		      <img src="assets/coin.png" class="icon">
		    </ion-thumbnail>
		    <span class="lbl-gray">Send Coin Now</span>

		</ion-col>
		<ion-col col-4 (click)="seenPeople()">
			<ion-thumbnail item-start>
		      <img src="assets/eye.png" class="icon">
		    </ion-thumbnail>
		    <span class="lbl-gray">Seen</span>
		</ion-col>
	</ion-row>
</ion-card>


	
		<p class="lbl-gray" style="padding-left: 5px">3 Comments</p>

	<ion-row>

		<ion-col col-9>
			<ion-input  type="text" placeholder="Write comment(less than 100 characters)" ></ion-input>
		</ion-col>
		<ion-col col-3>
			 <button ion-button round class="btn-app" >Send</button>
		</ion-col>
	</ion-row>


<ion-list class="comment"  >
	<div *ngFor="let d of data">
    <ion-item >
      <ion-avatar item-start>
        <img [src]="d.img">
      </ion-avatar>
      <h2>{{d.name}}</h2>
      <p>{{d.msg}}</p>
      <img (click)="toggleDetails(d)" item-right src="assets/edit.png" width="30px" height="35px"  />



    </ion-item>

	      	<ion-row style="background: white" *ngIf="d.showDetails">
				<ion-col col-9>
					<ion-input  type="text" placeholder="Write comment(less than 100 characters)" ></ion-input>
				</ion-col>
				<ion-col col-3>
					 <button ion-button round class="btn-app" >Send</button>
				</ion-col>
			</ion-row>

</div>

	</ion-list>

</ion-content>
<ion-footer>
  <ion-row class="toolbar-background-md">
    <ion-col col-4 >
        <button ion-button round class="btn-app" >
        Delete </button>
      </ion-col>
      <ion-col col-4 >
        <button ion-button round class="btn-app" >Save</button>
      </ion-col>
      <ion-col col-4 >
        <button ion-button round class="btn-app" >Reply</button>
      </ion-col>
  </ion-row>  
 </ion-footer>
