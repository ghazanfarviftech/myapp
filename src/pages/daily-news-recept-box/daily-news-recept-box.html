<ion-header>
 <ion-row style="box-shadow: 0px 0px 3px #ccc;">
    <ion-col col-4>
      <img src="assets/dashboard/Pic (5).png"  (click)="message()" style="height: 30px; width:40px">
      <ion-badge class="notification" style="left:27%">26</ion-badge>
     
    </ion-col>
    <ion-col col-6><span class="logo" (click)="dashboard()">Logo Logo</span></ion-col>
    <ion-col col-2>
      <img item-right src="assets/dashboard/Pic (4).png" menuToggle="right"  style="height: 30px; width:30px">
    </ion-col>
  </ion-row>
  <ion-row>
 <ion-col col-3>
    <img class="tabIcon" (click)="myProfile()" src="assets/profile.png" />
  </ion-col>
  <ion-col col-3>
    <img class="tabIcon" (click)="contacts()" src="assets/contact.png" />
    <ion-badge class="notification">2</ion-badge>
  </ion-col>
  <ion-col col-3>
    <img class="tabIcon" (click)="dailyNews()" src="assets/dailyActive.png"  />
    <ion-badge class="notification">26</ion-badge>
  </ion-col>
  <ion-col col-3>
    <img class="tabIcon" (click)="timeline()" src="assets/coin.png"/>
  </ion-col>
</ion-row>
  <ion-navbar >
      <ion-title>{{ 'Daily News Received Message Box' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="gray-content" >

<ion-list>
  <ion-item (click)="detailed()" *ngFor="let item of overallresponseData">
    <ion-thumbnail item-start>
      <img src="{{item.SenderImage}}">
    </ion-thumbnail>
    <h2>{{item.MessageTitle}}</h2>
    <h3>{{item.MessageDescription}}</h3>
    <p>{{item.SenderName}}</p>
        <span item-end>
      <p>{{item.DateAdded}}</p>
   
      <img src="assets/attach.png" width="30px" style="margin-top: 10px" />
      <img src="assets/save.png" width="25px"  style="margin-top: 10px" />
    </span>
  </ion-item>
  
</ion-list>

</ion-content>
<ion-footer>
  <ion-item style="background: transparent; border: none">
    <img item-end (click)="write()" src="assets/newDaily.png" width="70px" height="70px">
  </ion-item>
  <ion-row class="toolbar-background-md" >
    <ion-col col-4 >
        <button ion-button round class="btn-app" >
       {{ 'Received' | translate }}  </button>
      </ion-col>
      <ion-col col-4 >
        <button ion-button round class="btn-app" (click) = "dailynewssaved()">{{ 'Saved' | translate }}</button>
      </ion-col>
      <ion-col col-4 >
        <button ion-button round class="btn-app" (click) = "dailynewssent()" >{{ 'Sent' | translate }}</button>
      </ion-col>
  </ion-row>  
 </ion-footer>
