<ion-header>

  <ion-navbar>
    <ion-title>{{'Forget Password' | translate}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

	<ion-row style="margin-top: 30%;">
		<p class="lbl">{{'Please enter you email address. Confirm email will be sent to change the password' | translate }}</p>
	  <ion-col col-12 >
	    <input type="text" placeholder="{{'Enter Email' | translate}}" [(ngModel)]="email"/>
	  </ion-col>
	 
	 
	    <ion-col col-12>
	      <button class="btn-forget-password" (click)="update()">{{'Send Confirm Email' | translate}}</button>
	    </ion-col>

	</ion-row>


</ion-content>
<ion-footer>
  <ion-toolbar >
    <ion-title>Revo</ion-title>
    <p class="footercopyright">{{'RETOWN HUMAN ALL RIGHTS RESERVED' | translate}}</p>
  </ion-toolbar>
  </ion-footer>
