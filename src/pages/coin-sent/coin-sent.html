<ion-nav #mycontent [root]="CoinSentPage"></ion-nav>
<ion-header>
 <ion-row style="box-shadow: 0px 0px 3px #ccc;">
    <ion-col col-4>
      <img src="assets/dashboard/Pic (5).png"  (click)="message()" style="height: 30px; width:40px">
      <ion-badge class="notification" style="left:27%">26</ion-badge>
      
    </ion-col>
    <ion-col col-6><img class="logo" (click)="dashboard()" src="{{Logos}}" /></ion-col>
    <ion-col col-2>
      <img item-right src="assets/dashboard/Pic (4).png" menuToggle="right"  style="height: 30px; width:30px">
    </ion-col>
  </ion-row>
  <ion-row style="  background: white;  ">
 <ion-col col-3>
    <img class="tabIcon" (click)="myProfile()" src="assets/profile.png" />
  </ion-col>
  <ion-col col-3>
    <img class="tabIcon" (click)="contacts()" src="assets/contact.png" />
    <ion-badge class="notification">{{ContactBook}}</ion-badge>
  </ion-col>
  <ion-col col-3>
    <img class="tabIcon" (click)="dailyNews()" src="assets/daily.png"  />
    <ion-badge class="notification">{{DailyNews}}</ion-badge>
  </ion-col>
  <ion-col col-3>
    <img class="tabIcon" (click)="timeline()" src="assets/coin.png"/>
  </ion-col>
</ion-row>
  <ion-navbar >
      <ion-title>{{ 'Coin Sent' | translate }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="gray-content">

<ion-row >
<ion-card *ngFor="let item of overallresponseData">
  <ion-card-content>
  	<ion-row>
  	<ion-col col-2 >
    <img data-src="{{item.CoinImage}}" class="coin" />
    </ion-col>
    <ion-col col-3>
              <span class="title">{{item.CoinName}}</span>
    </ion-col>
   <ion-col col-2>
    <!-- <i class="fa fa-chevron-right" style="font-size:36px"></i> -->
        <img src="assets/rightarrow.png"  class="arrow"  >

   
    <!-- <span style="border: solid #cccccc;border-width: 0 3px 3px 0;display: inline-block;padding: 20px; transform: rotate(-45deg);-webkit-transform: rotate(-45deg);"></span> -->
  </ion-col>
  <ion-col col-3>
            <span class="title">{{item.EmployeeName}}</span>
    </ion-col>
   <ion-col col-2>
    <img src="{{item.ProfilePicture}}" class="profile"/>
    
  </ion-col>
  	
  	</ion-row>
  	<ion-row>
  		<ion-col col-12 style="border: 1px solid #cccccc;display: flex; ">
  			<p col-10>{{item.Comments}}</p>
  			
  			<img col-2 src="assets/coins/edit.png" (click)="commentedit(item.Comments,item.GivenCoinID)" style="height: 40px; margin-bottom:10px" />
  		
  		</ion-col>
  		
  	
  	</ion-row>

    <ion-row>
    	<ion-col col-6 style="display: flex;">
    <img src="assets/coins/Pic (2).png"  style="width: 20px;height: 20px;" />
    <span class="seen">{{ 'seen'  | translate }}</span>
  </ion-col>

  <ion-col col-6 class="datetime">
    {{item.DateAdded}}
  </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>

</ion-row>
</ion-content>
<ion-footer>
  <ion-row class="toolbar-background-md">
    <ion-col col-4 >
        <button ion-button round class="btn-app" (click)="coinsSent()" >
        {{ 'Coin Sent' | translate }} </button>
      </ion-col>
      <ion-col col-4 >
<button ion-button round class="btn-app" (click)="coinReceived()">{{ 'Coin Received' | translate }}</button>
      </ion-col>
      <ion-col col-4 >
        <button ion-button round class="btn-app" (click)="profile()">{{ 'Profile' | translate }}</button>

      </ion-col>
  </ion-row>  
 </ion-footer>
