<ion-header>

  <ion-navbar >
      <ion-title>Send coin now</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
	<ion-list>
		<ion-item>
			<ion-thumbnail item-start>
		      <img src="{{EmpImage}}">
		    </ion-thumbnail>
		    <h2>{{EmpName}}</h2>
		</ion-item>
		   <p class="lbl-gray" style="padding-left:10px">Contents:(less than 1000 character)</p> 
     	<ion-item>
          10
           <ion-textarea  id="myInput" rows="10" maxLength="500"  [(ngModel)]="comment"></ion-textarea>
        </ion-item>
        <p class="lbl-gray" style="padding-left:10px">Select a coin which you want to send.</p> 
	</ion-list>


      <ion-slides>
        <ion-slide *ngFor="let coin of Coins">
         <img src="{{coin.CoinImage}}">
      </ion-slide>
        
     
      </ion-slides>


</ion-content>
<ion-footer>
  <ion-row class="toolbar-background-md">
      <ion-col col-6 >
        <button ion-button round class="btn-app" (click) ="close()" >Cancel</button>
      </ion-col>
      <ion-col col-6 >
        <button ion-button round class="btn-app" (click) = "sendCoin(coin,comment)">Send</button>
      </ion-col>
  </ion-row>  
 </ion-footer>
