
<ion-nav #mycontent [root]="DashboardPage"></ion-nav>
<ion-header>
  <ion-row style="box-shadow: 0px 0px 3px #ccc;">
    <ion-col col-4>
      <img src="assets/dashboard/Pic (5).png"  (click)="message()" style="height: 30px; width:40px">
      <ion-badge class="notification" style="left:15%">26</ion-badge>
      <img src="assets/dashboard/Pic (3).png" style="height: 30px; width:40px">
    </ion-col>
    <ion-col col-6><span class="logo" (click)="dashboard()">Logo Logo</span></ion-col>
    <ion-col col-2>
      <img item-right src="assets/dashboard/Pic (4).png" menuToggle="right"  style="height: 30px; width:30px">
    </ion-col>
  </ion-row>
</ion-header>
<ion-content>

<ion-row style="margin-top: 5%;">
    <ion-col col-12>

      <ion-slides>
        <ion-slide>
         <img src="assets/dashboard/Pic (6).png">
      </ion-slide>
        <ion-slide>
      <img src="assets/2.jpg">
        </ion-slide>
        <ion-slide>
         <img src="assets/3.jpg">
         
        </ion-slide>
      </ion-slides>

    </ion-col>
</ion-row>

<ion-row style="margin-left: 7%; text-align: center">
    <ion-col col-4>
        <img src="assets/dashboard/management.png" class="btn-dashboard" (click)="management()" />
        <span class="lbl-dashboard">{{ 'Management' | translate }}</span>
    </ion-col>
    <ion-col col-4>
        <img src="assets/dashboard/contact.png" class="btn-dashboard" (click)="contacts()"/>
        <ion-badge class="notification">26</ion-badge>

         <span class="lbl-dashboard" >{{ 'Contact Box' | translate }}</span>

    </ion-col>
    <ion-col col-4>
        <img src="assets/dashboard/news.png" class="btn-dashboard" (click)="dailyNews()"/>
        <ion-badge class="notification">26</ion-badge>
        <span class="lbl-dashboard">{{ 'Daily News' | translate }}</span>
    </ion-col>
</ion-row>

<ion-row style="margin-left: 7%; text-align: center">
    <ion-col col-4>
        <img src="assets/dashboard/msg.png" class="btn-dashboard" (click)="message()"/>
        <ion-badge class="notification">26</ion-badge>
        <span class="lbl-dashboard">{{ 'Message' | translate }}</span>
    </ion-col>
    <ion-col col-4>
        <img src="assets/dashboard/profile.png" class="btn-dashboard" (click)="profile()"/>
        <span class="lbl-dashboard">{{ 'Profile' | translate }}</span>
    </ion-col>
    <ion-col col-4>
        <img src="assets/dashboard/coin.png" class="btn-dashboard" (click)="coinTimeline()" />
        <span class="lbl-dashboard">{{ 'Coin' | translate }}</span>
    </ion-col>
</ion-row>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Revo</ion-title>
    <p class="footercopyright">{{ 'RETOWN HUMAN ALL RIGHTS RESERVED' | translate }}</p>
  </ion-toolbar>
 </ion-footer>
