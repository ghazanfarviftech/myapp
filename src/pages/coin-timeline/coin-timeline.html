
<ion-nav #mycontent [root]="CoinTimelinePage"></ion-nav>
<ion-header>
   <ion-row style="box-shadow: 0px 0px 3px #ccc;">
    <ion-col col-4>
      <img src="assets/dashboard/Pic (5).png"  (click)="message()" style="height: 30px; width:40px">
      <ion-badge class="notification" style="left:27%">{{Messages}}</ion-badge>
     
    </ion-col>
    <ion-col col-6><img class="logo" (click)="dashboard()" src="{{Logos}}" /></ion-col>
    <ion-col col-2>
      <img item-right src="assets/dashboard/Pic (4).png" menuToggle="right"  style="height: 30px; width:30px">
    </ion-col>
  </ion-row>
  <ion-row>
 <ion-col col-3>
    <img class="tabIcon" (click)="myProfile()" src="assets/profile.png" />
  </ion-col>
  <ion-col col-3>
       <img class="tabIcon" (click)="contacts()" src="assets/contact.png" />
    <ion-badge class="notification">{{ContactBook}}</ion-badge>
  </ion-col>
  <ion-col col-3>
        <img  (click)="dailyNews()"  class="tabIcon" src="assets/daily.png"  />
    <ion-badge class="notification">{{DailyNews}}</ion-badge>
  </ion-col>
  <ion-col col-3>
       <img class="tabIcon" (click)="timeline()" src="assets/coinActive.png"/>
  </ion-col>
</ion-row>
  <ion-navbar >
      <ion-title>{{ 'Coin Timeline' | translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="gray-content">

<ion-row >
<ion-card *ngFor="let item of overallresponseData">
  <ion-card-content>
    <ion-row>
    <ion-col col-2 >
    <img src="{{item.SenderImage}}" class="profile" />
    </ion-col>
    <ion-col col-3>
      <span>{{item.SenderName}}</span>
    </ion-col>
    <ion-col col-2 class="displaystyle">
    <img src="{{item.CoinImage}}" class="coin"  />
     <img src="assets/rightarrow.png"  class="arrow"  >
   </ion-col> 
 
  <ion-col col-3>
      <span>{{item.ReciepentName}}</span>
    </ion-col>
   <ion-col col-2>
        <img src="{{item.ReciepentImage}}" class="profile" (click)="userProfile(item.ReciepentID)"/>
    
  </ion-col>
    
    </ion-row>
    <ion-row>
      <ion-col col-12 style="border: 1px solid #cccccc;display: flex; ">
        <p col-10>{{item.Comments}}</p>
        
      
      </ion-col>
      
    
    </ion-row>

    <ion-row>
      <ion-col col-6 style="display: flex;">
    <img src="assets/coins/Pic (2).png"  style="width: 20px;height: 20px;" />
    <span class="seen" [style.color]="item.likes ? '#ffaa14' : '#666666'" (click)="coinLike(item.GivenCoinID,item)">{{ 'Seen' | translate }}</span>
  </ion-col>

  <ion-col col-6 class="datetime">
    {{item.DateAdded}}
  </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="Cuurentpage < TotalNumber">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-row>

</ion-content>
<ion-footer>

  <ion-row class="toolbar-background-md" >
      <ion-col col-3>

      <button ion-button round class="btn-app" (click)="timeline()">{{ 'TimeLine'  | translate}}</button>

    </ion-col>
    <ion-col col-3>
      <button ion-button round class="btn-app" (click)="ranking()">{{ 'Ranking' | translate }}</button>
    </ion-col>
    <ion-col col-3>

     <button ion-button round class="btn-app" (click)="coinsintro()">{{ 'Introduction' | translate }}</button>
    </ion-col>

    <ion-col col-3>
      <button ion-button round class="btn-app" (click)="coinSend()">{{ 'Send Coins'  | translate }}</button>

    </ion-col>
  </ion-row>  
 </ion-footer>
