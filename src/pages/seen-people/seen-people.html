<ion-header>


  <ion-navbar >
      <ion-title>Seen People</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="gray-content" padding>
	<ion-list style="background: white">
		<ion-row>
			<ion-col col-6 *ngFor="let item of overallresponseData">
				<ion-item>
					<ion-thumbnail item-start>
						<img src="{{item.ProfilePicture}}">
					</ion-thumbnail>
					<h2>{{item.EmployeeName}}</h2>
				</ion-item>
			</ion-col>
			
			</ion-row>
			<ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="Cuurentpage < TotalNumber">
				<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
			</ion-infinite-scroll>
			</ion-list>
	 <p style="text-align: center"> <img (click)="close()" src="assets/close.png" width="25px" height="25px"></p>
</ion-content>
