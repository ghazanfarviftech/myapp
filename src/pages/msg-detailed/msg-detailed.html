  Ionic pages and navigation.

<ion-nav #mycontent [root]="MessageMainPage"></ion-nav>
<ion-header>
  <ion-row>
    <ion-col col-4>
      <img src="assets/dashboard/Pic (5).png" style="height: 30px; width:40px">
       <ion-badge class="notification" style="left:27%">26</ion-badge>
      <img src="assets/dashboard/Pic (3).png" style="height: 30px; width:40px" (click)="editMsg()">
    </ion-col>
    <ion-col col-6><img class="logo" (click)="dashboard()" src="{{Logos}}" />
    </ion-col>
    <ion-col col-2>
      <img item-right src="assets/dashboard/Pic (4).png" menuToggle="right"  style="height: 30px; width:30px">
    </ion-col>
  </ion-row>
    <ion-navbar >
      <ion-title>{{ 'Message Main' | translate }}</ion-title>
    </ion-navbar>

</ion-header>



<ion-content >

    <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="{{ProfilePicture}}">
      </ion-avatar>
      <h2>{{EmployeeName}}</h2>
      <span item-end class="item-date">{{DateAdded}}</span>
      <p>{{Title}} </p>
    </ion-item>
  <ion-card-content>
    <p>{{Message}}</p>
  </ion-card-content>
  <img src="{{ImageAttachment}}">


</ion-card>
 <p style="text-align: center"> <img (click)="closeThis()" src="assets/close.png" width="25px" height="25px"></p>


</ion-content>
