<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-nav #mycontent [root]="MessageMainPage"></ion-nav>
<ion-header>
  <ion-row>
    <ion-col col-4>
      <img src="assets/dashboard/Pic (5).png" style="height: 30px; width:40px">
       <ion-badge class="notification" style="left:27%">26</ion-badge>
      <img src="assets/dashboard/Pic (3).png" style="height: 30px; width:40px" (click)="editMsg()">
    </ion-col>
    <ion-col col-6><img class="logo" (click)="dashboard()" src="{{Logos}}" /></ion-col>
    <ion-col col-2>
      <img item-right src="assets/dashboard/Pic (4).png" menuToggle="right"  style="height: 30px; width:30px">
    </ion-col>
  </ion-row>
    <ion-navbar >
      <ion-title>{{ 'Message Main' | translate }}</ion-title>
    </ion-navbar>
</ion-header>



<ion-content class="gray-content" >

<ion-list>
  <ion-item>
          <ion-label>{{ 'Select Date' | translate }}</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD"(ionChange)="updateonDate(myDate)" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
</ion-list>
<ion-list>
  <ion-item (click)="msgDetail(item)" *ngFor="let item of overallresponseData">
    <ion-thumbnail item-start>
      <img src="{{item.ProfilePicture}}">
    </ion-thumbnail>
    <h2>{{item.EmployeeName}}</h2>
    <h3>{{item.Title}}</h3>
    <p>{{item.Message}}</p>
    <!-- <button ion-button clear item-end>View</button> -->
    <span class="item-date" item-end>{{item.DateAdded}}</span>
  </ion-item>
   
</ion-list>

</ion-content>
