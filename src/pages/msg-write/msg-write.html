<!--
  Generated template for the MessageMainPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-nav #mycontent [root]="MessageMainPage"></ion-nav>
<ion-header>
  <ion-row>
    <ion-col col-4>
      <img src="assets/dashboard/Pic (5).png" (click)="messageMain()" style="height: 30px; width:40px">
     
    </ion-col>
    <ion-col col-4><img class="logo" (click)="dashboard()" src="{{Logos}}" />
    </ion-col>
    <ion-col col-4>
      <img item-right src="assets/dashboard/Pic (4).png" menuToggle="right"  style="height: 30px; width:30px; position: absolute; right: 10px">
    </ion-col>
  </ion-row>
    <ion-navbar >
      <ion-title>{{ 'Write a Message' | translate }}</ion-title>
    </ion-navbar>
</ion-header>



<ion-content >

    <ion-list >
        <ion-item>
          <ion-label>{{ 'Select upload date' | translate }}</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD" (ionChange)="updateonDate(myDate)" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
         <ion-item>
       
        <input type="file" (change)="fileUpload($event)" id="file-input" style="opacity: 0" #fileInp>
        <img src="assets/attach.png" (click)="openGallery()" width="30px" height="30px" > <label>{{ 'Select File' | translate }}</label>
       
    </ion-item>
    <p class="lbl-gray" style="padding-left:10px">{{ 'Contents:(less than 1000 character)' | translate }}</p> 
     <ion-item>
          10
           <ion-textarea  id="myInput" rows="10" maxLength="500"  [(ngModel)]="comment"></ion-textarea>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
 	<ion-row class="toolbar-background-md">
	 	<ion-col col-6 >
	      <button ion-button round class="btn-app" (click)="cancel()">
	      {{ 'Cancel' | translate }}</button>
	    </ion-col>
	    <ion-col col-6 >
	      <button ion-button round class="btn-app" (click)="register()">{{ 'Register' | translate }}</button>
	    </ion-col>
	</ion-row>	
 </ion-footer>
