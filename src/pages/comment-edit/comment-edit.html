<ion-header>
  <ion-navbar >
      <ion-title>{{ 'Edit Comments' | translate }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content >


  <ion-textarea name="edit" placeholder="Enter your comments" id="myInput" rows="10" maxLength="500"  [(ngModel)]="comment.Comment"></ion-textarea>

</ion-content>
<ion-footer>
  <ion-row class="toolbar-background-md">
    <ion-col col-6 >
        <button ion-button round class="btn-app" (click)="cancel()"  >
        {{ 'Cancel' | translate }}</button>
      </ion-col>
      <ion-col col-6 >
        <button ion-button round class="btn-app" (click)="update(comment)" >{{ 'Apply' | translate }}</button>
      </ion-col>
      
  </ion-row>  
 </ion-footer>
