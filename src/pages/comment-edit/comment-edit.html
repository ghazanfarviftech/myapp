<ion-header>
  <ion-navbar >
      <ion-title>{{ 'Edit Comments' | translate }}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content >


  <ion-textarea name="edit" placeholder="This is me testing" id="myInput" rows="10" maxLength="500"  [(ngModel)]="model"></ion-textarea>

</ion-content>
<ion-footer>
  <ion-row class="toolbar-background-md">
    <ion-col col-4 >
        <button ion-button round class="btn-app" (click)="coinsSent()" >
        {{ 'Coin Sent' | translate }}</button>
      </ion-col>
      <ion-col col-4 >
        <button ion-button round class="btn-app" >{{ 'Coin Received' | translate }}</button>
      </ion-col>
      <ion-col col-4 >
        <button ion-button round class="btn-app" >{{ 'Profile'  | translate }}</button>
      </ion-col>
  </ion-row>  
 </ion-footer>
